<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- <meta

    content="width=device-width, initial-scale=1.0, user-scalable=no"

  <head>
    <!-- change this to your project name -->

      content="A graph creation and visualization tool for competitive programming. Create directed/undirected graphs with ease.｜競技プログラミング向けのグラフ作成・可視化ツール。直感的な操作で有向・無向グラフを作成できます。"
    />

      name="keywords"
      content="graph editor, competitive programming, algorithm, visualization, test case generator, directed graph, undirected graph, グラフエディタ, 競技プログラミング, 競プロ, アルゴリズム, 可視化, テストケース, 有向グラフ, 無向グラフ"
    />

    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
    
<script type="module">
import init, * as bindings from 'https://kentakom1213.github.io/graph-editor/graph-editor.js';
const wasm = await init({ module_or_path: 'https://kentakom1213.github.io/graph-editor/graph-editor_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base href="https://kentakom1213.github.io/graph-editor/" />

    <link rel="icon" href="https://kentakom1213.github.io/graph-editor/favicon.ico" integrity="sha384-ns63wF6ote0PLgUASyE1r8u5euJ+qk0UTGpEEq3daFYsQrHweVjED+3PhzkHMk9y"/>

    
    
    
    
    
    
    

    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icon_ios_touch_192.png" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="white"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#404040"
    />

    <style>
      html {
        /* Remove touch delay: */
        touch-action: manipulation;
      }

      body {
        /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
        background: #909090;
      }

      @media (prefers-color-scheme: dark) {
        body {
          /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
          background: #404040;
        }
      }

      /* Allow canvas to fill entire web page: */
      html,
      body {
        overflow: hidden;
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        width: 100%;
      }

      /* Make canvas fill entire document: */
      canvas {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .centered {
        margin-right: auto;
        margin-left: auto;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #f0f0f0;
        font-size: 24px;
        font-family: Ubuntu-Light, Helvetica, sans-serif;
        text-align: center;
      }

      /* ---------------------------------------------- */
      /* Loading animation from https://loading.io/css/ */
      .lds-dual-ring {
        display: inline-block;
        width: 24px;
        height: 24px;
      }

      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 24px;
        height: 24px;
        margin: 0px;
        border-radius: 50%;
        border: 3px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }

      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <meta
      name="google-site-verification"
      content="7Pja-gmgJ-5jKr55Kqomfcqz0kXFHnoUAHNyGARYCDo"
    />
  <link rel="modulepreload" href="https://kentakom1213.github.io/graph-editor/graph-editor.js" crossorigin="anonymous" integrity="sha384-Y26SBXADo9xDZgFcuyqKKxY3h7bScnoP0xTBz2Ww0sNKDEMoVCJ9EwOpilums9te"><link rel="preload" href="https://kentakom1213.github.io/graph-editor/graph-editor_bg.wasm" crossorigin="anonymous" integrity="sha384-R3/duoNbwoYPudKi32eE8r+DG3caIGxPyt4j2nC2AXFMUU/N8QUfcJqWbtUw9XlI" as="fetch" type="application/wasm"></head>

  <body>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="the_canvas_id"></canvas>

    <!-- the loading spinner will be removed in main.rs -->
    <div class="centered" id="loading_text">
      <p style="font-size: 16px">Loading…</p>
      <div class="lds-dual-ring"></div>
    </div>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
      // We disable caching during development so that we always view the latest version.
      // if ("serviceWorker" in navigator && window.location.hash !== "#dev") {
      //   window.addEventListener("load", function () {
      //     navigator.serviceWorker.unregister();
      //   });
      // }

      // キャッシュを残さない
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.ready.then((registration) => {
          function clearCacheOnOnline() {
            if (navigator.onLine) {
              registration.active.postMessage("clearCache");
            }
          }

          // ネットワークが回復したらキャッシュを削除
          window.addEventListener("online", clearCacheOnOnline);
        });
      }
    </script>
  </body>
</html>
